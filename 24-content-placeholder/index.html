<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header">
        <img src="https://source.unsplash.com/random" />
      </div>

      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="title">
          Random Photos From Unsplash.
        </h3>
        <p class="card-excerpt" id="excerpt">
          Professional photos fetched from Unplash. New photo every reload.

          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>

        <div class="author">
          <div class="profile-img animated-bg" id="profile_img">
            <img src="https://randomuser.me/api/portraits/lego/0.jpg" alt="" />
          </div>

          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name"
              >Izzy Pz</strong
            >
            <small class="animated-bg animated-bg-text" id="date"
              >Mar 14,2024</small
            >
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
