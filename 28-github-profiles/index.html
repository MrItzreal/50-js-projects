<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Github Profiles</title>
  </head>
  <body>
    <form class="user-form" id="form">
      <input type="text" id="search" placeholder="Search a GitHub Profile" />
    </form>

    <main id="main">
      <div class="card">
        <div>
          <img
            src="https://randomuser.me/api/portraits/lego/6.jpg"
            alt=""
            class="avatar"
          />
        </div>

        <div class="user-info">
          <h2>John Doe</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus,
            aliquam.
          </p>

          <ul>
            <li>300 <strong>Followers</strong></li>
            <li>100 <strong>Following</strong></li>
            <li>30 <strong>Repos</strong></li>
          </ul>

          <div id="repos">
            <a href="" class="repo">Repo 1</a>
            <a href="" class="repo">Repo 2</a>
            <a href="" class="repo">Repo 3</a>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
